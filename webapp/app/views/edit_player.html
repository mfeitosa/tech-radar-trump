<div class="jumbotron">
	<h4>Atualizar pontuação</h4>
	<form role="form" ng-submit="sendPoints()">
		<div class="form-group">
		  <label for="inputPoints">Pontos</label>
		  <input type="number" class="form-control" id="inputPoints" placeholder="Pontos..." ng-model="inputPoints" ng-init="" required>
		</div>
		<p ng-show="message">{{message}}</p>
		<button type="submit" class="btn btn-default">Atualizar</button>
	</form>
</div>
